kinematics_node:
  ros__parameters:
    # ---------------------------------------------------------
    # 基本設定
    # ---------------------------------------------------------
    # PWM Duty比の分解能 (例: 1000 なら -1000 ~ +1000 の範囲で出力)
    duty_resolution: 1000

    # 入力制限 (これ以上のcmd_velが来たらクリップする)
    max_linear_velocity: 2.0   # [m/s]
    max_angular_velocity: 2.0  # [rad/s]

    # ---------------------------------------------------------
    # ゲイン設定 (cmd_vel を Duty比に変換する係数)
    # 計算式: Output = Velocity * Gain
    # 例: 2.0[m/s] * 500.0 = 1000 (最大出力) となるように設定
    # ---------------------------------------------------------
    linear_gain: 500.0
    angular_gain: 500.0

    # ---------------------------------------------------------
    # スラスタ構成定義
    # ---------------------------------------------------------
    # ここに定義したIDの数だけ設定を読み込みます
    thruster_ids: ["left", "right"]

    thrusters:
      left:
        # ベースリンク(重心)からの相対位置
        # [x, y, z, roll, pitch, yaw] (単位: m, rad)
        # ROS座標系: X=前, Y=左, Z=上
        # 例: 重心から左(y+)に0.25m, 水面下(z-)0.1m
        pose: [0.0, 0.25, -0.1, 0.0, 0.0, 0.0]
        
        # 回転方向の反転 (配線やプロペラの向きで逆転する場合に true)
        reverse: false

      right:
        # 例: 重心から右(y-)に0.25m
        pose: [0.0, -0.25, -0.1, 0.0, 0.0, 0.0]
        reverse: false