# nav2_params.yaml (ASV Minimal Template)
amcl:
  ros__parameters:
    enabled: false # GPS走行なのでAMCLは無効化

bt_navigator:
  ros__parameters:
    use_sim_time: false
    global_frame: map
    robot_base_frame: base_link
    odom_topic: /odometry/filtered/global # EKFの出力トピック
    bt_loop_duration: 10
    default_server_timeout: 20
    # 標準的なナビゲーション用BT XMLを指定
    default_nav_to_pose_bt_xml: "/opt/ros/humble/share/nav2_bt_navigator/behavior_trees/navigate_to_pose_w_replanning_and_recovery.xml"
    default_nav_through_poses_bt_xml: "/opt/ros/humble/share/nav2_bt_navigator/behavior_trees/navigate_through_poses_w_replanning_and_recovery.xml"

controller_server:
  ros__parameters:
    use_sim_time: false
    controller_frequency: 10.0
    min_x_velocity_threshold: 0.001
    min_theta_velocity_threshold: 0.001
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["general_goal_checker"]
    controller_plugins: ["FollowPath"]

    # --- Pure Pursuit Controllerの設定 (ASVに最適) ---
    FollowPath:
      plugin: "nav2_regulated_pure_pursuit_controller::RegulatedPurePursuitController"
      desired_linear_vel: 1.0     # 目標速度 [m/s]
      lookahead_dist: 1.5         # 参照点までの距離 [m]
      min_lookahead_dist: 0.5
      max_lookahead_dist: 3.0
      lookahead_time: 1.5
      rotate_to_heading_min_angle: 0.785
      transform_tolerance: 0.1
      use_velocity_scaled_lookahead_dist: true
      min_approach_linear_velocity: 0.05
      approach_velocity_scaling_dist: 1.0
      # 船のサイズに合わせて調整
      max_angular_accel: 2.0
      max_linear_accel: 2.0

    general_goal_checker:
      stateful: True
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.5   # ゴール判定の誤差許容範囲 [m] (船なので広めに)
      yaw_goal_tolerance: 0.5  # 向きの許容範囲 [rad]

planner_server:
  ros__parameters:
    expected_planner_frequency: 5.0
    use_sim_time: false
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner" # 最もシンプルなA*プランナー
      tolerance: 1.0
      use_astar: false
      allow_unknown: true

# --- Costmap (障害物地図) の設定 ---
local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 5.0
      publish_frequency: 2.0
      global_frame: odom
      robot_base_frame: base_link
      use_sim_time: false
      rolling_window: true
      width: 10
      height: 10
      resolution: 0.1
      # ロボットの半径 (円形近似) または footprint (矩形)
      robot_radius: 0.8 
      plugins: ["obstacle_layer", "inflation_layer"]
      
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        # LiDARの設定
        observation_sources: scan
        scan:
          topic: /scan # または /livox/lidar (PointCloud2の場合設定が変わります)
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan" # PointCloud2の場合はここを変更
          raytrace_max_range: 3.0
          obstacle_max_range: 2.5
      
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 1.5 # 障害物の周りに危険エリアを広げる半径

global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_link
      use_sim_time: false
      robot_radius: 0.8
      resolution: 0.1
      track_unknown_space: true
      
      # Map Serverを使わないための設定 (Rolling Window)
      # GPS走行の場合、巨大なローカルマップのように扱う
      rolling_window: true 
      width: 200 # m
      height: 200 # m
      origin_x: -100.0
      origin_y: -100.0
      
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          obstacle_max_range: 2.5
        # 新しく追加: YOLOが生成した仮想壁
        virtual_wall:
          topic: /virtual_obstacles
          max_obstacle_height: 2.0
          clearing: True  # trueにすると、点群が消えたら壁も消える
          marking: True
          data_type: "PointCloud2"
          raytrace_max_range: 10.0
          obstacle_max_range: 9.0
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 1.5

map_server:
  ros__parameters:
    use_sim_time: false
    yaml_filename: "" # マップファイルなし

lifecycle_manager:
  ros__parameters:
    use_sim_time: false
    autostart: true
    node_names: ['controller_server',
                 'planner_server',
                 'bt_navigator',
                 'waypoint_follower']