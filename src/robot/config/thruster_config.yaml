kinematics_node:
  ros__parameters:
    # 出力設定
    duty_resolution: 1000    # PWMの分解能 (例: 1000なら -1000 ~ +1000 で出力)
    pwm_frequency: 50        # (参考値)

    # 制限設定
    max_linear_velocity: 2.0 # [m/s] 入力cmd_velのクリップ用（またはスケーリング用）
    max_angular_velocity: 1.5 # [rad/s] 

    # 制御ゲイン (cmd_vel を 推力に変換する係数)
    linear_gain: 1000.0      # 1.0 m/s 指令時の基本推力(duty)
    angular_gain: 500.0      # 1.0 rad/s 指令時の旋回推力(duty)

    # スラスタ配置定義
    # ID順に配列で出力されます [0: Left, 1: Right]
    thruster_ids: ["left", "right"]

    thrusters:
      left:
        # base_linkからの相対位置 [x, y, z, roll, pitch, yaw]
        # 例: 重心から左(y+)に0.3m
        pose: [0.0, 0.3, -0.2, 0.0, 0.0, 0.0] 
        reverse: false  # 回転方向反転フラグ

      right:
        # 例: 重心から右(y-)に0.3m
        pose: [0.0, -0.3, -0.2, 0.0, 0.0, 0.0]
        reverse: false